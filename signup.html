<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu"
        rel="stylesheet">
  <meta content="ie=edge"
        http-equiv="X-UA-Compatible">
  <link href="css/index.css"
        rel="stylesheet">
  <title>Sign Up</title>
</head>
<body>
  <header class="top">
    <h1>SpaceWalkers</h1>
    <nav>
      <a href="index.html">Home</a> <a href="#">About Us</a> <a href="#">Blog</a> <a href="#">Contact</a> <a href="signup.html">Sign In</a>
    </nav>
  </header>
  <div class="container home">
    <form action="signup.html"
          method="post">
      <div class="labels">
        <label for="name">Name:</label>
      </div>
      <div class="inputs">
        <input id="name"
             name="Name"
             placeholder="First Last"
             type="text">
      </div>
      <div class="labels">
        <label for="email">E-mail:</label>
      </div>
      <div class="inputs">
        <input id="email"
             name="email"
             placeholder="email@example.com"
             type="email">
      </div>
      <div class="labels">
        <label for="password">Password:</label>
      </div>
      <div class="inputs">
        <input id="password"
             name="password"
             placeholder="Type Password"
             type="password">
      </div>
      <div class="labels">
        <label for="re-type password">Re-type Password:</label>
      </div>
      <div class="inputs">
        <input id="re-type password"
             name="re-type password"
             placeholder="Re-type Password"
             type="password">
      </div>
      <div class="btn">
        Sign Up!
      </div>
    </form>
  </div>
</body>
</html>
